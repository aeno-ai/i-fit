<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple JS Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .slider-container {
      position: relative;
      width: 400px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .slider-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slider-container img.active {
      display: block;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 2;
      transition: background-color 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <img src="https://via.placeholder.com/400x200/3498db/ffffff?text=Slide+1" class="active" alt="Slide 1">
    <img src="https://via.placeholder.com/400x200/e74c3c/ffffff?text=Slide+2" alt="Slide 2">
    <img src="https://via.placeholder.com/400x200/2ecc71/ffffff?text=Slide+3" alt="Slide 3">

    <div class="prev" onclick="prevSlide()">&#10094;</div>
    <div class="next" onclick="nextSlide()">&#10095;</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slider-container img');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }
  </script>

</body>
</html>
