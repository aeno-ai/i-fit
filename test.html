<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator ni ROn</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 30%;
      text-align: center;
      padding: 1rem;
      border-radius: 10px;
      background-color: gray;
    }

    #display {
      width: 100%;
      height: 100px;
      font-size: 30px;
    }
    
    #btn {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      
    }

    button {
      border-radius: 50%;
      height: 100px;
      font-size: 30px;
    }
    
    .operator {
      background-color: rgb(233, 192, 12);
    }
    
  </style>
</head>
<body>
  <div class="container">

      <input type="text" id="display" class="display" readonly>
 
    <div class="btn" id="btn">
      <button onclick="buttonAppend('+')" class="operator">+</button>
      <button onclick="buttonAppend('7')">7</button>
      <button onclick="buttonAppend('8')">8</button>
      <button onclick="buttonAppend('9')">9</button>
      <button onclick="buttonAppend('-')" class="operator">-</button>
      <button onclick="buttonAppend('4')">4</button>
      <button onclick="buttonAppend('5')">5</button>
      <button onclick="buttonAppend('6')">6</button>
      <button onclick="buttonAppend('*')" class="operator">*</button>
      <button onclick="buttonAppend('1')">1</button>
      <button onclick="buttonAppend('2')">2</button>
      <button onclick="buttonAppend('3')">3</button>
      <button class="operator" onclick="buttonAppend('/')">/</button>
      <button onclick="buttonAppend('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
    </div>
  <script src="test.js"></script>
</body>
</html>
